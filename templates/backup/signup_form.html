<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="/css/blog.css">
</head>
<body>
	<div class="outer-wrapper">
		<div class="header">
			<div class="header-content">
				{% if username %}
					<a href="#" class="login-link">{{username}}</a>
					<span class="login-brackets">(</span>
					<a href="/logout" class="login-link">logout</a>
					<span class="login-brackets">)</span>
				{% else %}
					<a href="/login" class="login-link">Sing In</a>
					<span class="login-delimeter">|</span>
					<a href="/signup" class="login-link">Sing Up</a>
				{% endif %}
			</div>
		</div>

		<div class="inner-wrapper">
			<div class="main-content">
				<form method="post">
					<div class="form_content">
						{% if error_msg %}
						<div class="login-error">
							{{error_msg}}
						</div>
						{% endif %}
						<div class="form_header">
							<h1>Sign Up</h1>
						</div>
						<div class="form_body">
							<label for="login_field">Username</label>
							<input type="text" name="login" id="login_field" class="input-text">
							<label for="email_field">Email</label>
							<input type="text" name="email" id="email_field" class="input-text">
							<label for="password_field">Password</label>
							<input type="password" name="password" id="password_field" class="input-pw">
							<input type="submit" value="Sign Up" class="form-button">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="footer">
		(c) All rights reserved. 2014
	</div>
</body>
</html>
